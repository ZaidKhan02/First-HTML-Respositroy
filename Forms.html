<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
    <h1>Forms Practice</h1>
    <button>Do Not Submit</button>
    <!--The reason why this submit button does not take us to /tacos is because it is placed before the <form>-->
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <!--for="username" allows the user to click anywhere on the line which will allow them to input a value inside the text box.-->
            <input id="username" type="text" placeholder="username" name="username">
            <!--placeholder displays the term username inside the text box to let the user know the put in their username there-->
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
        <input type="number" placeholder="number" id="number" name="number" min="0" max="1000">
        </p>

    </form>

    <h2>Search for Reddit</h2>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Submit</button>
        <!--This basically puts the URL of reddit and we have the ability to search for a keyword on our created website by typing in the text box and clicking submit.-->
    </form>

    <h2>Seach for YouTube</h2>
    <form action="https://www.youtube.com/results?search_query=gta6">
        <input type="text" name="search_query">
        <button>Submit</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/games">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to this term</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
            <!--radio is different from checkbox in which you can select only one option, whereas in checbox you could select all-->
            <!--By giving them the same names will enable us to only select one option. Without it, it will be just like a checkbox-->
            <!--value lets onyl the owner of the site know which value was selected by seeing the value displayed on URL when submitted-->
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="chicken" selected>Chicken</option>
                <!--selected makes chicken the default option-->
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="0" max="20" step="5" name="cheese_level">
            <!--step= determines the interval of the range, meaning it will go up by the value of step each time you use the slider-->
        </p>
        <p>
            <label for="requests">Any Special Requests?</label><br>
            <textarea id="requests" rows="10" cols="40" name="requests" placeholder="Enter text here"></textarea>
            <!--rows= determines the initial number of rows inside the text box. The default value is 2 rows-->
        </p>
        <button>Submit</button>
        <!--<button> takes us to the <form> section, which in this case is /games-->
     </form>
     <h2>Validations Practice</h2>
     <form action="/dummy">
        <label for="first">Enter First Name:</label>
        <input type="text" name="first" id="first" placeholder="Enter First Name" required>
        <!--required makes is so that "enter first name" is a requirement in order to submit. Without it, you can proceed without entering first name.-->
        <p>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter Username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="email">Enter Email:</label>
            <input type="email" id="email" name="email" required>
        </p>
        <button>Submit</button>
        </form>
    </body> 
</html>
